# https://aka.ms/yaml

trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - .gitignore
    - .editorconfig
    - README.md
    - CODE_OF_CONDUCT.md
    - CONTRIBUTING.md
    - SECURITY.md
    - LICENSE.txt
    - azure-pipelines-linux.yml
    - azure-pipelines-windows.yml
    - doc
    - samples

pool:
  vmImage: ubuntu-22.04

steps:
- script: sudo apt update && sudo apt install -y g++ cmake libssl-dev
  displayName: 'Install dependencies'

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0.x'
    includePreviewVersions: false
  displayName: 'Use .NET 9.0 SDK'

- script: |
    lsb_release -a
    uname -a
    make --version
    g++ --version
    dotnet --list-sdks
  displayName: 'Print System Info'

- bash: tools/build.sh
  displayName: 'Build Graph Engine'
